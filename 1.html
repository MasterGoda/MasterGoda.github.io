<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мероприятия</title>
  <link rel="stylesheet" href="styles.css">
  <style>body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  
 
  
  #events-container {
    display: flex;
    flex-wrap: wrap;
  }
  
  .event {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    width: 300px;
    text-align: center;
  }
  
  .event img {
    width: 100%;
    height: auto;
  }
  
  .event h2 {
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <header>
    <h1>Список мероприятий</h1>
  </header>
  <div id="events-container">
    <div class="event">
      <img src="event1.jpg" alt="Мероприятие 1">
      <h2>Мероприятие 1</h2>
    </div>
    <div class="event">
      <img src="event2.jpg" alt="Мероприятие 2">
      <h2>Мероприятие 2</h2>
    </div>
    <!-- Добавьте другие мероприятия здесь -->
  </div>
</body>
</html>
